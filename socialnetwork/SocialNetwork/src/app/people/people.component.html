<div class="col-lg-4 col-md-4 col-sm-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>

      </tr>
    </thead>
    <tbody class="tb">
      <tr *ngFor="let person of singles;let i =index">
        <td>{{i+1}}</td>
        <td>{{person.list_firstName}}</td>
        <td>{{person.list_surname}}</td>
      </tr>
    </tbody>
  </table>
</div>
